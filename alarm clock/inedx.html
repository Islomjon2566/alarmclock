<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wdth,wght@100,100;100,300;100,400;101.2,400&family=Fascinate&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <img src="files/clock.svg" alt="clock">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected hidden>Minute</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                 
                </select>
            </div>
        </div>
        <button>Set Alam</button>
    </div>










<script src="js/index.js"></script>
</body>

</html>
